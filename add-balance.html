<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Balance</title>
  <script type="module" src="js/add-balance.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-4">Add Balance</h2>
    <p>bKash Number: <span id="bkashNumber" class="font-semibold">017XXXXXXXX</span></p>
    <p>Nagad Number: <span id="nagadNumber" class="font-semibold">018XXXXXXXX</span></p>
    <form id="addBalanceForm" class="mt-4 space-y-4">
      <input type="text" id="senderNumber" placeholder="Sender Number" class="w-full p-2 border rounded" required />
      <input type="text" id="transactionId" placeholder="Transaction ID" class="w-full p-2 border rounded" required />
      <input type="number" id="amount" placeholder="Amount" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Submit Request</button>
    </form>
  </div>
</body>
</html>
