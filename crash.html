<!DOCTYPE html>
<html lang="en">
<head>
  <title>Crash Game</title>
  <script type="module" src="js/crash.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <h2 class="text-3xl font-bold mb-6">Crash Game</h2>
  <div id="multiplier" class="text-6xl font-extrabold text-green-600 mb-6">1.00x</div>
  <button id="startBtn" class="bg-blue-600 text-white px-6 py-3 rounded mb-6">Start</button>
  <button id="cashoutBtn" disabled class="bg-green-600 text-white px-6 py-3 rounded">Cash Out</button>
  <p id="result" class="mt-6 text-xl font-semibold"></p>
</body>
</html>
