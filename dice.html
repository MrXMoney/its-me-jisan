<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dice Game</title>
  <script type="module" src="js/dice.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <h2 class="text-3xl font-bold mb-6">Dice / Color Prediction</h2>
  <div class="space-x-4 mb-6">
    <button class="color-btn bg-red-600 text-white px-6 py-3 rounded" data-color="red">Red</button>
    <button class="color-btn bg-green-600 text-white px-6 py-3 rounded" data-color="green">Green</button>
    <button class="color-btn bg-blue-600 text-white px-6 py-3 rounded" data-color="blue">Blue</button>
  </div>
  <p id="diceResult" class="text-xl font-semibold"></p>
</body>
</html>
