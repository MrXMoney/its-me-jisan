<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <script type="module" src="js/login.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <input type="email" id="email" placeholder="Email" class="mb-2 w-full p-2 border rounded" />
    <input type="password" id="password" placeholder="Password" class="mb-4 w-full p-2 border rounded" />
    <button id="loginBtn" class="w-full bg-green-500 text-white p-2 rounded">Login</button>
    <p class="text-sm mt-3">Don't have an account? <a href="signup.html" class="text-blue-600">Sign up</a></p>
  </div>
</body>
</html>
