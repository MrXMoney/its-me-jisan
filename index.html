<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Samiul!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card, .cake {
      background: white;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: floatIn 1.5s ease-out forwards;
      transform: translateY(-50px);
      opacity: 0;
      z-index: 2;
      position: relative;
    }

    @keyframes floatIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      color: #ff4081;
      font-size: 2.8rem;
      font-family: 'Pacifico', cursive;
      animation: textPop 1.5s ease-out forwards;
    }

    h2 {
      color: #333;
      font-size: 2rem;
      margin-top: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 10px;
    }

    @keyframes textPop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      background-color: #ff8a65;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatBalloon 8s linear infinite;
      cursor: pointer;
      z-index: 0;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }

    @keyframes floatBalloon {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }

    .cake {
      width: 300px;
      height: 300px;
      background: url('https://i.imgur.com/3XnWf2v.png') no-repeat center center;
      background-size: contain;
      border: none;
      box-shadow: none;
      cursor: pointer;
      animation: popIn 1.5s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¶ Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- ðŸŽ‚ Birthday Cake -->
  <div class="cake" id="cake" onclick="revealWish()"></div>

  <!-- ðŸŽ‰ Birthday Wish Card -->
  <div class="card hidden" id="wishCard">
    <h1>ðŸŽ‰ Happy Birthday ðŸŽ‚</h1>
    <h2>Samiul Islam Sohan</h2>
    <p>Wishing you a day filled with love, joy, and beautiful memories! ðŸŒŸ</p>
  </div>

  <!-- ðŸŽˆ Floating Balloons -->
  <script>
    const colors = ['#ff8a65', '#4fc3f7', '#ba68c8', '#ffd54f', '#81c784'];
    for (let i = 0; i < 30; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDelay = (Math.random() * 5) + 's';

      // ðŸŽˆ Balloon Pop Animation
      balloon.addEventListener('click', () => {
        balloon.style.transition = 'transform 0.2s ease, opacity 0.2s';
        balloon.style.transform = 'scale(1.5)';
        balloon.style.opacity = '0';
        setTimeout(() => balloon.remove(), 200);
      });

      document.body.appendChild(balloon);
    }

    // ðŸŽ‚ Reveal Wish Card
    function revealWish() {
      document.getElementById('cake').classList.add('hidden');
      document.getElementById('wishCard').classList.remove('hidden');
    }
  </script>

</body>
</html>
