<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>It's Me Jisan</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Jisan Logo" class="logo" />
    <ul>
      <li><a href="#services">Services</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#education">Education</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h1>Hi, It's Me Jisan</h1>
    <p class="subtitle">Web & App Developer | UI Designer</p>
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="#">GitHub</a>
      <a href="#">LinkedIn</a>
    </div>
  </header>

  <section id="services">
    <h2>Services</h2>
    <div class="cards">
      <div class="card">UI/UX Design</div>
      <div class="card">Apps & Web Development</div>
      <div class="card">Landing Page Design</div>
    </div>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <canvas id="skillsChart"></canvas>
  </section>

  <section id="education">
    <h2>Education</h2>
    <p>B.Sc. in Computer Science</p>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 It's Me Jisan. All rights reserved.</p>
  </footer>

  <script>
    const ctx = document.getElementById('skillsChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['HTML', 'CSS', 'JavaScript', 'Python'],
        datasets: [{
          label: 'Skill Level (%)',
          data: [100, 100, 100, 80],
          backgroundColor: [
            'rgba(255,99,132,0.6)',
            'rgba(54,162,235,0.6)',
            'rgba(255,206,86,0.6)',
            'rgba(75,192,192,0.6)'
          ],
          borderRadius: 10
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });
  </script>
</body>
</html>
