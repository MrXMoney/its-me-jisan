<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IFIC Bank Fixed Deposit Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 200px;
    }
    h2 {
      text-align: center;
      color: #00703c;
      margin-bottom: 20px;
    }
    label {
      font-weight: 500;
      margin-top: 12px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .note {
      font-size: 13px;
      color: #888;
      margin-top: 3px;
    }
    button {
      width: 100%;
      background: #00703c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #005c2f;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://chat.openai.com/mnt/data/file-SbZXPAZMJVwnmZdEb68Vfo" alt="IFIC Bank Logo" />
    </div>
    <h2>ফিক্সড ডিপোজিট পেমেন্ট ফর্ম</h2>
    <form>
      <label for="username">একাউন্ট ইউজার নাম</label>
      <input type="text" id="username" name="username" placeholder="আপনার ইউজার নাম লিখুন" required>

      <label for="regPhone">রেজিস্ট্রেশন মোবাইল নাম্বার</label>
      <input type="tel" id="regPhone" name="regPhone" placeholder="01XXXXXXXXX" required>

      <label for="regEmail">রেজিস্ট্রেশন ইমেইল</label>
      <input type="email" id="regEmail" name="regEmail" placeholder="আপনার ইমেইল লিখুন" required>

      <label for="accountType">একাউন্ট টাইপ</label>
      <input type="text" id="accountType" name="accountType" value="কারেন্ট একাউন্ট" readonly>

      <label for="amount">ডিপোজিটের পরিমাণ (৳)</label>
      <input type="number" id="amount" name="amount" placeholder="যেমনঃ 1000" required>
      <div class="note">* ন্যূনতম ডিপোজিট পরিমাণ ১০০০ টাকা</div>

      <label for="branch">শাখার নাম</label>
      <input type="text" id="branch" name="branch" placeholder="যেমনঃ মতিঝিল শাখা" required>

      <label for="trxid">লেনদেন নম্বর (Transaction ID)</label>
      <input type="text" id="trxid" name="trxid" placeholder="বিকাশ/নগদ ট্রানজেকশন আইডি" required>

      <button type="submit">পেমেন্ট জমা দিন</button>
    </form>

    <div class="footer">
      © IFIC Bank Ltd. - এই ফর্মটি শুধুমাত্র তথ্য সংগ্রহের জন্য
    </div>
  </div>

</body>
</html>
