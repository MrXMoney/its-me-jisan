<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Samiul!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #f953c6, #b91d73);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      text-align: center;
      transform: rotateY(0deg);
      animation: flipIn 2s ease-out;
    }

    @keyframes flipIn {
      from {
        transform: rotateY(90deg);
        opacity: 0;
      }
      to {
        transform: rotateY(0deg);
        opacity: 1;
      }
    }

    h1 {
      color: #b91d73;
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-10px);}
    }

    p {
      color: #444;
      font-size: 1.1rem;
      margin-top: 0;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      animation: fall 3s infinite linear;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1;}
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0;}
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽ‰ Happy Birthday ðŸŽ‚</h1>
    <h2>Samiul Islam Sohan</h2>
    <p>May your day be filled with joy, laughter, and love! ðŸ¥³</p>
  </div>

  <!-- Confetti Generator -->
  <script>
    const colors = ['#ff0', '#f0f', '#0ff', '#fff', '#0f0', '#f00'];
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = Math.random() * -100 + 'px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
      confetti.style.opacity = Math.random();
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
