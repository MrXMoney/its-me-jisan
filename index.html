<!-- index.html (User Home Page) --><!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i-Bank BD</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    .card-3d {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card-3d:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">i-Bank BD</h1>
    <div class="bg-white rounded-lg p-4 shadow">
      <p><strong>নাম:</strong> <span id="user-name"></span></p>
      <p><strong>ফোন:</strong> <span id="user-phone"></span></p>
      <p><strong>ব্যালেন্স:</strong> ৳<span id="user-balance">0</span></p>
    </div><div class="mt-6 space-y-4">
  <div onclick="openRechargeForm()" class="card-3d p-4 text-center cursor-pointer">মোবাইল রিচার্জ</div>
  <div onclick="openBankForm()" class="card-3d p-4 text-center cursor-pointer">ব্যাংক ট্রান্সফার</div>
  <div onclick="openWalletForm()" class="card-3d p-4 text-center cursor-pointer">ওয়ালেট সার্ভিস (বিকাশ, নগদ...)</div>
</div>

  </div>  <!-- Recharge Form Modal -->  <div id="recharge-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-4 rounded w-full max-w-sm">
      <h2 class="text-lg font-bold mb-2">মোবাইল রিচার্জ</h2>
      <input type="text" id="recharge-number" placeholder="মোবাইল নাম্বার" class="w-full border p-2 mb-2" />
      <input type="number" id="recharge-amount" placeholder="টাকার পরিমাণ" class="w-full border p-2 mb-2" />
      <select id="recharge-operator" class="w-full border p-2 mb-2">
        <option>গ্রামীণ</option>
        <option>রবি</option>
        <option>এয়ারটেল</option>
        <option>বাংলালিংক</option>
        <option>টেলিটক</option>
      </select>
      <input type="password" id="recharge-pin" placeholder="সিক্রেট পিন" class="w-full border p-2 mb-2" />
      <div class="flex justify-end space-x-2">
        <button onclick="submitRecharge()" class="bg-green-500 text-white px-4 py-1 rounded">Submit</button>
        <button onclick="closeRechargeForm()" class="bg-red-500 text-white px-4 py-1 rounded">Close</button>
      </div>
    </div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDdQuA4izCiIYWJ3hNWLHVbglW5Ig2DHrM",
      authDomain: "i-bank-bd.firebaseapp.com",
      projectId: "i-bank-bd",
      storageBucket: "i-bank-bd.firebasestorage.app",
      messagingSenderId: "815383083283",
      appId: "1:815383083283:web:6ea26839b3a0bf22a982e6",
      measurementId: "G-CQWXB3KLWJ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Load user profile
    auth.onAuthStateChanged(async user => {
      if (user) {
        const doc = await db.collection("users").doc(user.uid).get();
        const data = doc.data();
        if (!data.approved) {
          alert("আপনার একাউন্ট এখনো এপ্রুভ হয়নি");
          auth.signOut();
          window.location = "login.html";
        } else {
          document.getElementById("user-name").innerText = data.name;
          document.getElementById("user-phone").innerText = data.phone;
          document.getElementById("user-balance").innerText = data.balance || 0;
        }
      } else {
        window.location = "login.html";
      }
    });

    function openRechargeForm() {
      document.getElementById("recharge-modal").classList.remove("hidden");
    }
    function closeRechargeForm() {
      document.getElementById("recharge-modal").classList.add("hidden");
    }

    async function submitRecharge() {
      const number = document.getElementById("recharge-number").value;
      const amount = document.getElementById("recharge-amount").value;
      const operator = document.getElementById("recharge-operator").value;
      const pin = document.getElementById("recharge-pin").value;

      const user = auth.currentUser;
      const doc = await db.collection("users").doc(user.uid).get();
      const data = doc.data();

      if (pin !== data.secretPin) {
        alert("সিক্রেট পিন ভুল!");
        return;
      }

      await db.collection("recharges").add({
        uid: user.uid,
        number,
        amount,
        operator,
        status: "pending",
        createdAt: new Date()
      });

      alert("রিচার্জ রিকোয়েস্ট পাঠানো হয়েছে");
      closeRechargeForm();
    }
  </script></body>
</html>
