<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>লগইন - i-Bank BD</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-center mb-4">লগইন করুন</h2>
    <input id="phone" type="text" placeholder="মোবাইল নম্বর" class="w-full border p-2 mb-2 rounded" />
    <input id="password" type="password" placeholder="পাসওয়ার্ড" class="w-full border p-2 mb-4 rounded" />
    <button onclick="login()" class="w-full bg-green-600 text-white py-2 rounded">লগইন</button>
    <p class="text-center mt-4 text-sm">নতুন ব্যবহারকারী? <a href="register.html" class="text-blue-600">রেজিস্ট্রেশন করুন</a></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDdQuA4izCiIYWJ3hNWLHVbglW5Ig2DHrM",
      authDomain: "i-bank-bd.firebaseapp.com",
      projectId: "i-bank-bd",
      storageBucket: "i-bank-bd.firebasestorage.app",
      messagingSenderId: "815383083283",
      appId: "1:815383083283:web:6ea26839b3a0bf22a982e6",
      measurementId: "G-CQWXB3KLWJ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      if (!phone || !password) {
        alert("মোবাইল নম্বর এবং পাসওয়ার্ড দিন।");
        return;
      }

      const email = phone + "@i-bank.bd";

      auth.signInWithEmailAndPassword(email, password)
        .then(async (userCredential) => {
          const uid = userCredential.user.uid;
          const doc = await db.collection("users").doc(uid).get();
          if (!doc.exists || !doc.data().approved) {
            alert("এখনো অ্যাডমিন আপনার একাউন্ট এপ্রুভ করেননি।");
            auth.signOut();
          } else {
            window.location.href = "index.html";
          }
        })
        .catch((error) => {
          alert("ভুল হয়েছে: " + error.message);
        });
    }
  </script>
</body>
</html>
