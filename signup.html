<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup</title>
  <script type="module" src="js/signup.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">Signup</h2>
    <input type="text" id="fullname" placeholder="Full Name" class="mb-2 w-full p-2 border rounded" />
    <input type="text" id="username" placeholder="Username" class="mb-2 w-full p-2 border rounded" />
    <input type="text" id="phone" placeholder="Phone Number" class="mb-2 w-full p-2 border rounded" />
    <input type="email" id="email" placeholder="Email" class="mb-2 w-full p-2 border rounded" />
    <input type="password" id="password" placeholder="Password" class="mb-4 w-full p-2 border rounded" />
    <button id="signupBtn" class="w-full bg-blue-500 text-white p-2 rounded">Sign Up</button>
    <p class="text-sm mt-3">Already have an account? <a href="index.html" class="text-blue-600">Login</a></p>
  </div>
</body>
</html>
